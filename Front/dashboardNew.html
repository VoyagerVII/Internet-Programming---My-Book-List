<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList - Dashboard</title>
    <link rel="stylesheet" href="./styles/stylesDashboard.css">
</head>
<body>
    <header>
        <h1>Welcome back, <span id="username"></span>.</h1>
        <nav>
            <div class="heading">

            </div>

            <ul class="nav-links">
                <li><a class="active" href="./dashboardNew.html">My Dashboard</a></li>
                <li><a id="contact-link" href="./contactlog.html">Contact</a></li>
                <li><a href="./login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <ul class="menu-options">
        <li><a href="#" onclick="showSection('reading-section'), FetchUserBookListBooks(userID, 'Reading'), displayBookDetails(userID,'Reading')">Reading Now</a></li>
        <li><a href="#" onclick="showSection('bookshelves-section'); showBookshelves(userID)">Bookshelves</a></li>
        <li><a href="#" onclick="showSection('add-bookshelves-section')">Add Bookshelf</a></li>
        <li><a href="#" onclick="showSection('search-section')">Search</a></li>
    </ul>


    <div id="reading-section" class="dashboard-hide">


    </div>

    <div id="bookshelves-section" class="dashboard-hide">
        
    </div>

    <div id="add-bookshelves-section" class="dashboard-hide">
        <input type="text" id="bookListName" placeholder="Enter book list name">
        <button onclick="CreateNewBookList(userID, bookListName)">Add Booklist</button>
    </div>

    <div id="search-section" class="dashboard-hide">
        <input type="text" id="bookSearch" placeholder="Search for a book...">
        <button onclick="searchBook()">Search</button>
    </div>
    <div id="results"></div>
    
    <script src="http://localhost:8000/src/ServerComs.js"></script>        <!--Link to the dashboard driver -->
    <script src="http://localhost:8000/src/dashboard.js"></script>         <!--Link to the dashboard driver -->
</body>
<script>
    document.addEventListener("DOMContentLoaded", async function () {
            // Get the userID from the URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            var userID = urlParams.get('userID');
            var usrname = urlParams.get('usrname');

        //click on contact it still passes userID
        var contactLink = document.getElementById('contact-link');
    if (contactLink) {
        contactLink.href = "./contactlog.html?userID=" + userID + "&usrname=" + usrname;
    }
    //loads the usrname into the username id to be displayed on dashboard
    document.getElementById('username').textContent = usrname;      
    })



</script>

</html>
